<!DOCTYPE html>
<html>
<head>
    <title>Aula 03 - HTML básico</title>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="5" width="50%" align="center" summary="Tabela de descrição de pessoas">
        <caption><h1><strong> Tabela de Conselho de Classe </strong></h1></caption>
        <tr>
            <th>NOME: </th>
            <th>IDADE: </th>
            <th>SEXO: </th>
            <th>SITUAÇÃO: </th>
        </tr>
        <tr>
            <td>João Ferreira</td>
            <td>25</td>
            <td>Masculino</td>
            <td>Reprovado</td>
        </tr>
        <tr>
            <td>Denardi</td>
            <td>66</td>
            <td>Masculino</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <td>Melissa</td>
            <td>22</td>
            <td>Feminino</td>
            <td>Aprovado</td>
        </tr>
    </table>   
    <br>
    <br>
    <hr>
    <br>
    <table border="1">
        <tr>
            <th colspan="2">Informações Pessoais</th>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Maria</td>
        </tr>
    </table> 
    <br>
    <br>
    <hr>
    <br>
    <table border="1">
        <tr>
            <th rowspan="2">Produto</th>
        <td>Notebook</td>
        </tr>
        <tr>
            <td>R$ 3.000,00</td>
        </tr>
    </table>
</body>
</html>
